<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Pie Graph</title>
<script src="jquery-3.2.1.min.js"></script>
<script src="highcharts.js"></script>
<script src="exporting.js"></script>
<script>
	$(function(){
		
		Highcharts.chart('container', {
			chart: {
				type: 'pie',
				options3d: {
					enabled: true,
					alpha: 45,
					beta: 0
				}
			},
			title: {
				text: 'Browser market shares at a specific website, 2014'
			},
			subtitle: {
				text: 'Testing 3D Pie Danske Bank'
			},
			tooltip: {
				pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
			},
			plotOptions: {
				pie: {
					allowPointSelect: true,
					cursor: 'pointer',
					depth: 35,
					dataLabels: {
						enabled: true,
						format: '{point.name}'
					}
				}
			},
			series: [{
				type: 'pie',
				name: 'Browser share',
				data: [
					['Firefox', 45.0],
					['IE', 26.8],
					{
						name: 'Chrome',
						y: 12.8,
						sliced: true,
						selected: true
					},
					['Safari', 8.5],
					['Opera', 6.2],
					['Others', 0.7]
				]
			}]
		});
		
	});
</script>
</head>

<body>
	<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
</body>
</html>
